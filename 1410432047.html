<!DOCTYPE html>
<html>
<head>
	<title>Java Script</title>
</head>
<body>
	<img src="img/02.jpg" alt="mouse"
onmouseover="alert('這是維迦！')" />
	<img src="img/03.jpg" alt="mouse"
onmouseover="alert('這是凱能！')" />
	<img src="img/04.jpg" alt="mouse"
onmouseover="alert('這是珍娜！')" />

	<p id="demo" style="display:none">維迦 凱能 珍娜</p>

	
	<button type="button" onclick="document.getElementById('demo').style.display='block'">資料顯示</button>
	<button type="button" onclick="document.getElementById('demo').style.display='none'">資料清除</button>
	 <button onmouseover="displayDate()" onmouseout="HideDate()">0</button>

	<script>
		function displayDate(){
			document.getElementByID('demo').innerHTML = Date();
		}
		function HideDate(){
			document.getElementByID('demo').innerHTML = "";
		}
		function Date(){
			document.getElementByID('demo').innerHTML = "確定輸入嗎?";
		}
	</script>
	<p id="demo">123</p>
</body>
</html>
